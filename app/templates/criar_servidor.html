<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Servidor - Painel Minecraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Painel Minecraft</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link active" href="/criar_servidor">Criar Servidor</a>
                <a class="nav-link" href="/config">Configurações</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Criar Novo Servidor Minecraft</h2>
        <form action="/criar_servidor" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Servidor</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
                <div class="invalid-feedback">Por favor, insira um nome para o servidor.</div>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Servidor</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="java">Java Edition</option>
                    <option value="bedrock">Bedrock Edition</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione o tipo de servidor.</div>
            </div>
            <div class="mb-3">
                <label for="versao" class="form-label">Versão do Minecraft</label>
                <select class="form-select" id="versao" name="versao" required>
                    <option value="">Selecione...</option>
                        {% for v in versoes.java %}
                            <option value="{{ v }}">{{ v }}</option>
                        {% endfor %}
                </select>
                <div class="invalid-feedback">Por favor, escolha a versão.</div>
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">RAM Alocada (GB)</label>
                <input type="number" class="form-control" id="ram" name="ram" min="1" max="64" placeholder="Ex: 4" required>
                <div class="invalid-feedback">Por favor, insira a quantidade de RAM (1-64 GB).</div>
            </div>
            <div class="mb-3">
                <label for="porta" class="form-label">Porta do Servidor</label>
                <input type="number" class="form-control" id="porta" name="porta" placeholder="Ex: 25565" required>
                <div class="invalid-feedback">Por favor, insira a porta.</div>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="aceitaEula" required>
                <label class="form-check-label" for="aceitaEula">
                    Eu li e aceito a <a href="https://aka.ms/MinecraftEULA" target="_blank">EULA do Minecraft</a>
                </label>
            </div>
            <button type="submit" class="btn btn-success">Criar Servidor</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validação do formulário
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script>
    const versoes = {{ versoes | tojson }};

    const tipo = document.getElementById("tipo");
    const versao = document.getElementById("versao");

    function atualizarVersoes() {
        versao.innerHTML = "";

        versoes[tipo.value].forEach(v => {
            const option = document.createElement("option");
            option.value = v;
            option.textContent = v;
            versao.appendChild(option);
        });
    }

    tipo.addEventListener("change", atualizarVersoes);
    </script>

</body>
</html>
